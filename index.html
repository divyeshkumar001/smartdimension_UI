<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="./js/form-validation.js"></script>
	<title>Smart Dimensions Home Page</title>
</head>

<body>
    <div class='container-fluid login-container'>
        <div class="backdrop row">
            <div class="col-md-6">
                <div class="login-form">
                    <h3>Sign In</h3>
                    <form id="myemailform" name='myemailform' style="
                    display: flex;
                    flex-direction: column;
                ">
                    <input id='email' name="email" type="text" placeholder="email"/>
                    <input id='pass' name="pass" type="password" placeholder="password"/>
                    <button id='submit' type="submit" class='btn login-btn'>Login</button>
                    </form>
                    <div id="error" class='text-center text-danger' style="display: none">Incorrect credentials</div>
                    <div id="required" class='text-center text-danger' style="display: none">Please fill in both fields</div>
                </div>
            </div>
            <div class="col-md-6 my-auto">
                <div class="company-logo">

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
    <script>
         $(document).ready(function(event){
          if(localStorage.getItem("userId")){
                window.location.href = 'home.html'
            }
          $('#error').hide()
          $('#required').hide()
        $("#myemailform").submit(function(event){
            event.preventDefault()
            if($("#pass").val() == '' || $("#email").val() == '' ){
              $('#required').show()
            }
            else
            {
              $('#required').hide()
              if($("#email").val().match('^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(adobe)\.com$') &&
              $("#pass").val() == 'AdobeSmartDims2020!')
              {
                // document.form1.text1.focus();
              $('#error').hide()
              $('#required').hide()
              localStorage.setItem("userId", $("#email").val());
              window.location.href = 'home.html'
              return true;
            }else{
              $('#error').show()
            // document.form1.text1.focus();
            return false;
            }
            }
    });
    });
    </script>
 
</body>

</html>
