<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="./js/form-validation.js"></script>
	<title>Smart Dimensions Home Page</title>
</head>

<body>
    <div class='container-fluid login-container'>
        <div class="backdrop row">
            <div class="col-md-6">
                <div class="login-form">
                    <h3>Sign In</h3>
                    <form id="myemailform" name='myemailform'>
                    <input id='email' name="email" type="text" placeholder="email"/>
                    <input id='pass' name="pass" type="password" placeholder="password"/>
                    <button id='submit' type="submit" class='btn login-btn'>Login</button>
                    </form>
                    <div id="error"></div>
                    <div id="Required"></div>
                </div>
            </div>
            <div class="col-md-6 my-auto">
                <div class="company-logo">

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
    <script>
         $(document).ready(function(event){
        $("#myemailform").submit(function(event){
            event.preventDefault()
            $("#myemailform").validate({
      // Specify validation rules
      rules: {
        // The key name on the left side is the name attribute
        // of an input field. Validation rules are defined
        // on the right side
        email: {
          required: true,
          // Specify that email should be validated
          // by the built-in "email" rule
          email: true
        },
        pass: {
          required: true,
          minlength: 5
        }
      },
      // Specify validation error messages
      messages: {
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 5 characters long"
        },
        email: "Please enter a valid email address"
      },
      // Make sure the form is submitted to the destination defined
      // in the "action" attribute of the form when valid
      submitHandler: function(event) {
          event.preventDefault()
        alert()

      }
    });
            var name= $("#email").val();
            var pass = $("#pass").val();
            if(name == '' || pass == ''){
                $("#Required").html('All Feild Are Required').css('color','red');
            }else if(name == 'admin' && pass == '123'){
                 $("#form").html('<h4>User Login Successfully</h4><a href="">Back</a>').css('color','green');
             }else{
                 $("#error").html('User Are Not Valid');
             }
        });
    });
    </script>
 
</body>

</html>
